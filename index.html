<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Judson:400,700" rel="stylesheet">
    <!-- Our CSS Page -->
    <link rel="stylesheet" href="index.css">
    <title>Destination webcam</title>
</head>

<body>
    <!-- Nav Bar Header with our Website's Name -->
    <nav class="transparent z-depth-0">
        <div class="nav-wrapper">
            <a href="#" class="center">Destination Webcam</a>
        </div>
    </nav>
  
    <!-- First container/ landing -->
    <div class="section" id="start-section">
        <h1>See your destinations in real time</h1>
        <h4>Curiousity will only take you so far... </h4>
        <br>
        <br>
        <a href="#main-container" class="waves-effect waves-light btn-large" id="begin">Start Search</a>
    </div>
    <!-- Section: (not a jumbotron) map -->
    <div class="map-wrap container">
        <div class="row">
            <div class="col s6 m8 offset-s1" id="mapSearch">
                <form>
                    <div class="input-field">
                        <input id="search" type="search" required>
                        <label class="label-icon" for="search"><i class="material-icons">Choose a Location</i></label>
                        <i class="material-icons" style="font-size: 1rem">close</i>
                    </div>
                </form>
            </div>
            <div class="vl col s2">
                <a class="waves-effect waves-teal btn-flat" id="randBtnDiv">or Random</a>
            </div>
        </div>
    </div>
  
    <!-- Map Display -->
    <div class="jumbo-map">
        <div id="map"></div>
    </div>

    <!-- Row 2: Feed Frames -->
    <div class="row main-feeds">
        <div class="col s12 m4" id="main0"></div>
        <div class="col s12 m4" id="main1"></div>
        <div class="col s12 m4" id="main2"></div>
    </div>
    <!-- End Row 2 -->


    <!-- (BONUS) On Water Div-->
    <div class="row">
    </div>
    <!-- End Water Div -->

    <!-- Footer Div -->
    <div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Script for jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Google Maps scripts. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMGnVG45Aa7TXiqBhficDiazh-Sjprmeg&callback=createMap"
        async defer></script>
    <!-- Our JS Link -->
    <script src="index.js"></script>

</body>

</html>
